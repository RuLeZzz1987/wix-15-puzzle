<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15 puzzle</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<main class="root">
    <div>
        <div class="game-board">
            <button class="box box-bg-1 item-1" data-item="1"></button>
            <button class="box box-bg-2 item-2" data-item="2"></button>
            <button class="box box-bg-3 item-3" data-item="3"></button>
            <button class="box box-bg-4 item-4" data-item="4"></button>
            <button class="box box-bg-5 item-5" data-item="5"></button>
            <button class="box box-bg-6 item-6" data-item="6"></button>
            <button class="box box-bg-7 item-7" data-item="7"></button>
            <button class="box box-bg-8 item-8" data-item="8"></button>
            <button class="box box-bg-9 item-9" data-item="9"></button>
            <button class="box box-bg-10 item-A" data-item="A"></button>
            <button class="box box-bg-11 item-B" data-item="B"></button>
            <button class="box box-bg-12 item-C" data-item="C"></button>
            <button class="box box-bg-13 item-D" data-item="D"></button>
            <button class="box box-bg-14 item-E" data-item="E"></button>
            <button class="box box-bg-15 item-F" data-item="F"></button>
            <img width="325" height="325" src="./wix.jpg" class="overlay"/>
        </div>
        <div class="controls">
            <button class="btn shuffle">Shuffle</button>
        </div>
        <p class="source hidden"><a href="#">Source code</a></p>
    </div>
</main>
<script src="./index.js"></script>
</body>
</html>
